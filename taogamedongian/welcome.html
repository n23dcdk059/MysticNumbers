<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f9e8e8, #f4f7fc);
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Logo PTIT */
        .logo {
            width: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.1); /* Phóng to khi hover */
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 2.5em;
            position: relative;
            display: inline-block;
        }

        .title-icon {
            font-size: 1.5em;
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        .icon-left {
            top: -30px;
            left: -40px;
        }
        .icon-right {
            top: -30px;
            right: -40px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #FF5733;
            border: 2px solid #FFD700;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button i {
            margin: 0 8px;
            color: #FFD700;
            transition: transform 0.3s;
        }

        button:hover {
            background-color: #C70039;
        }

        button:hover i {
            transform: scale(1.2);
        }

        .report {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Thêm logo PTIT -->
    <img src="ptithcm_logo.png" alt="PTIT HCM Logo" class="logo"> <!-- Thay bằng URL nếu cần -->

    <h1>
        <i class="fas fa-star title-icon icon-left" style="color: #FFDD44;"></i>
        Chào Mừng Bạn Đến Với Trò Chơi <br> Mystic Numbers
        <i class="fas fa-star title-icon icon-right" style="color: #FFDD44;"></i>
    </h1>
    
    <button onclick="startGame()">
        <i class="fas fa-play-circle"></i> Bắt Đầu <i class="fas fa-running"></i>
    </button>

    <div class="report">
        Bài Báo Cáo Của Sinh Viên: Nguyễn Ngọc Phúc<br>
        N23DCDK059<br>
        D23CQDK01-N
    </div>

    <script>
        function startGame() {
            window.location.href = 'huongdan.html'; // Đường dẫn đến trang game
        }
    </script>
</body>
</html>
